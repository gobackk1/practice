<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Nginx Page</title>
</head>
<body>
    <h1>Hello, Nginx with Docker Compose!</h1>
    <button onclick="check()">button</button>
    <script>
        function check () {
            fetch('/backend/hello').then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error("Fetch error:", error));
        }
    </script>
</body>
</html>
